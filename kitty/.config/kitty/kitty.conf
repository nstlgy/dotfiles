# vim:fileencoding=utf-8:foldmethod=marker

# ===== General Settings =====
shell /bin/zsh --login --interactive
editor /opt/homebrew/bin/nvim
allow_remote_control yes
listen_on unix:/tmp/kitty
enable_audio_bell no
copy_on_select yes
scrollback_lines 5000
mouse_hide_wait 3.0

# ===== Font Configuration =====
font_family      Zed Plex Mono
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size 16.0
adjust_line_height 140%
disable_ligatures never

# ===== Cursor Customization =====
cursor_shape block
cursor_blink_interval 0

# ===== Window Layout =====
remember_window_size  yes
window_border_width 0.5pt
draw_minimal_border yes
window_margin_width 0
window_padding_width 0 1 0 1
active_border_color #00ff00
placement_strategy center
# hide_window_decorations yes
# titlebar-only yes
# background_opacity 0.97
# background_blur 50
# dynamic_background_opacity yes

# ===== Tab Bar =====
enabled_layouts splits:split_axis=horizontal
tab_bar_edge bottom
tab_bar_style separator
tab_separator " | "
tab_activity_symbol âš¡
tab_title_template "{fmt.fg._f64832}{index}:{fmt.fg.tab}{title.split()[0]}"
active_tab_foreground #ffffff
active_tab_background #1C2021
active_tab_font_style bold-italic
inactive_tab_foreground #a0a0a0
inactive_tab_background #1C2021
inactive_tab_font_style normal

# ===== MacOS Specific =====
macos_option_as_alt yes
macos_show_window_title_in all
macos_colorspace displayp3

# ===== Color Scheme =====
# Gruvbox Material Dark Hard
include current-theme.conf
# background #212121

# Additional color scheme
include dracula.conf

# ===== Shell Integration =====
shell_integration no-complete no-title no-cwd

# ===== Keyboard Shortcuts =====
# Add your custom keyboard shortcuts here
# map ctrl+shift+c copy_to_clipboard
# map ctrl+shift+v paste_from_clipboard

# ===== Advanced =====
# Uncomment and modify these options as needed
